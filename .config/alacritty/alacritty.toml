[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = '0x565575'
red = '0xff5458'
green = '0x62d196'
yellow = '0xffb378'
blue = '0x65b2ff'
magenta = '0x906cff'
cyan = '0x63f2f1'
white = '0xa6b3cc'

[colors.cursor]
cursor = "#528bff"
text = "CellBackground"

[colors.normal]
black = '0x100e23'
red ='0xff8080'
green = '0x95ffa4'
yellow = '0xffe9aa'
blue = '0x91ddff'
magenta = '0xc991e1'
cyan = '0xaaffe4'
white = '0xcbe3e7'

[colors.primary]
background = '0x1b181c'
foreground = '0xcbe3e7'

[colors.selection]
background = "#3e4451"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.normal]
family = "MesloLGS NF"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dimensions = { columns = 80, lines =25 }
startup_mode = "Windowed" 
dynamic_padding = false
opacity = 1
title = "Alacritty"
decorations = "None"
[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
